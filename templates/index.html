<form action="/new" method="POST">
    <input type="text" name="full_name" placeholder="Write your fullname">
    <input type="text" name="email" placeholder="Write your email">
    <input type="text" name="phone" placeholder="Write your phone">

    <button > save </button>
</form>

<section>
    {% for contact in contacts %}
        <div>
            <h2>{{ contact.full_name }}</h2>
            <p> {{ contact.phone}}</p>
            <p> {{ contact.email}}</p>

            <div>
                <a href="{{url_for('contacts.update_contact')}}">Actualizar</a>
                <a href="{{url_for('contacts.delete_contact', id=contact.id)}}">Eliminar</a>
            </div>
        </div>
    {% endfor %}

</section>
